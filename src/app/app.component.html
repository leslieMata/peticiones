<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Buenos Dias Estrellitas La Tierra Les Dice HOLA :)</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Date</h2>
                <table *ngIf="existeDatos == true" class="table table-sm">
                    <thead>
                        <tr>
                            <th class="text-center">id</th>
                            <th class="text-center">Producto</th>
                            <th class="text-center">Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let datos of articulos">
                            <ng-container *ngIf="true; else mensaje">
                                <td class="text-center">{{datos.id}}</td>
                                <td class="text-center">{{datos.producto}}</td>
                                <td class="text-center">{{datos.precio}}</td>
                            </ng-container>
                        </tr>
                        <ng-template #mensaje>
                            <tr>
                                <td colspan="3">
                                    <p>No hay datos</p>
                                </td>
                            </tr>
                        </ng-template>
                    </tbody>
                </table>   
                <p *ngIf="existeDatos ==false">
                    no existen datos
                </p> 
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
